<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dezimalzahlen Eingabe</title>
    <style>
        /* Beispiel CSS für Styling wie ein Text-Input */
        input[type="text"].decimal-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <input type="text" id="decimalInput" class="decimal-input" inputmode="decimal" placeholder="Geben Sie eine Dezimalzahl ein">
    <button onclick="processInput()">Berechnen</button>
    <p id="output"></p>

    <script>
        function processInput() {
            let input = document.getElementById('decimalInput').value;

            // Kommas durch Punkte ersetzen
            input = input.replace(',', '.');

            // In Float konvertieren
            let number = parseFloat(input);

            // Überprüfen, ob die Konvertierung erfolgreich war
            if (isNaN(number)) {
                document.getElementById('output').innerText = 'Ungültige Zahl';
                return;
            }

            // Beispielrechnung: Zahl verdoppeln
            let result = number * 2;

            // Ergebnis anzeigen
            document.getElementById('output').innerText = 'Das Ergebnis ist: ' + result;
        }
    </script>
</body>
</html>
